  <script type="text/javascript">
    var value = 0;

    function getvalue() {
      if (isrun) {

        xhttp.onreadystatechange = function () {

        };
        xhttp.open("GET", "/measure", true);
        xhttp.send();
        if (value == 0) {
          document.getElementById("snum").innerHTML = "--";
          document.getElementById("r1").innerHTML = "";

        }

            document.getElementById("r2").innerHTML = "‚ñÇ ‚ñÉ ‚ñÖ ‚ñÜ ‚ñá";

            document.getElementById("r2").innerHTML = "‚ñÉ ‚ñÖ ‚ñÜ ‚ñá";

            document.getElementById("r2").innerHTML = "‚ñá";

            document.getElementById("r2").innerHTML = "";
          }
        }
      }
    }

    function start() {
      if (isrun) {
        isrun = false;
        document.getElementById("switch").innerHTML = "‚ñ∑";
      } else {
        isrun = true;
        document.getElementById("switch").innerHTML = "‚ñ¢";
      }
    }

    window.setInterval(function () {
