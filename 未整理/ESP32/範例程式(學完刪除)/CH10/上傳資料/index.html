  <script type="text/javascript">
    var bp = 120;

    function getpin(val) {
      strpin = "üîª";
      strspace = "";
      delta = Math.abs(val - 130);

        }
        if (delta > 10) {

        }
        if (delta > 15) {

        }
      if (val < 130) {

      return strpin;
    }

    function getbp() {
